version: 0.2

phases:
  pre_build:
    commands:
      - echo "ðŸš€ Starting pre-build phase..."
      - aws sts get-caller-identity
      - aws --version
      - docker --version
      - echo "ðŸ” Logging into Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 160596073886.dkr.ecr.us-east-1.amazonaws.com
      - export REPOSITORY_URI=160596073886.dkr.ecr.us-east-1.amazonaws.com/flaskapp-ecs-demo
      - export IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 8)
      - echo "âœ… Using image tag: $IMAGE_TAG"

  build:
    commands:
      - echo "ðŸ”§ Build phase started on `date`"
      - echo "ðŸ›  Building the Docker image..."
      - docker build -t flaskapp-ecs-demo:$IMAGE_TAG .
      - docker tag flaskapp-ecs-demo:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo "ðŸ“¦ Post-build phase started on `date`"
      - echo "ðŸ“¤ Pushing the Docker image to ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "ðŸ“ Creating imagedefinitions.json..."
      - printf '[{"name":"flaskapp-ecs-demo-cluster","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo "âœ… imagedefinitions.json created."

artifacts:
  files:
    - imagedefinitions.json
